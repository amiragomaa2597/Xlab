<div class="row container d-flex justify-content-center square-box align-items-center">
  <div class="row col-sm-12 col-md-12 col-xl-11 col-lg-11 justify-content-center align-items-center ">
    
      <div class="card  bg-light  ">
        <div class="card-body">
    <h2>Student Management</h2>
    <div class="row mt-4">
      <div class="col-md-4"> 
        <input [disabled]="searchBy === ''" type="text" class="form-control" [(ngModel)]="searchText" (input)="filterStudents()" placeholder="Search"> </div> <div class="col-md-4"> 
        <select id="searchBy"  (change)="changeValue($event)" name="searchBy"class="custom-select custom-select-lg mb-3 form-control" formControlName=" AcademicYear">
          <option selected>Open this select menu</option>
          <option value="studentName">Name</option>
          <option value="total">Grade</option>
          <option value="currentAcademicYear"> Academic Year</option>
          <option value="nationalId"> National Id</option>
        </select>

    
        <button class="btn btn-primary col-md-4" (click)="addStudent()">Add Student</button>
      
    </div>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Academic Year</th>
          <th>Total Grade</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of filteredStudents">
          <td> {{ student.nationalId}}</td>
          <td>{{ student.studentName }}</td>
          <td>{{ student.currentAcademicYear }}</td>
          <td>{{ student.total  }}</td>
          <td>
            <button class="btn btn-info btn-sm mx-1" (click)="viewGrades(student)">View Grades</button>
            <button class="btn btn-warning btn-sm mx-1" (click)="editStudent(student)">Edit</button>
            <button class="btn btn-danger btn-sm mx-1" (click)="openConfirmationDialog(student)">Delete</button>
            

          </td>
        </tr>
      </tbody>
    </table>
  </div>
